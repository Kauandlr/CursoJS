<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País Residente</title>
</head>
<body>
    <h1>Qual País Você mora?</h1>
    Digite o país inde você nasceu: <input title="país" type="text" id="pais" name="pais">
    <input type="button" value="click" onclick="origem()">
    <div id="res">
    
    <script>
        function origem(){
            var pais = document.getElementById('pais').value
            res.innerHTML = `Você mora em ${pais}`
            
            if (pais == 'Brasil' || pais == 'brasil'){
                res.innerHTML += ' Você é brasileiro'
            } else {
                res.innerHTML += ' Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
