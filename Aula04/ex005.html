<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var vel = window.prompt('Quantos KM/hr você está?')
        var limite = 40
        if (vel > limite){
            alert(`Você ultrapassou o limite de ${limite} km/h`)
        }
        alert(`Use cinto de segurança`)
    </script>
</body>
